name: Deploy to Pre-Production Environment

on:
  push:
    branches:
      - pre-prod  # Trigger on push to the pre-prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: my-app-pre-prod  # Your S3 bucket name for the pre-prod environment
      CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_PRE_PROD_DIST_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Sync S3 Bucket for Pre-Prod (Upload Only)
      run: |
        aws s3 sync ./pre-prod s3://$S3_BUCKET/pre-prod/ --region $AWS_REGION

    - name: Invalidate CloudFront Cache for Pre-Prod
      run: |
        aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"
