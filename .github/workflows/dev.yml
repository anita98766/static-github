name: Deploy to Development Environment

on:
  push:
    branches:
      - feature 
    paths:
      - dev/** # This triggers the workflow for any changes in the dev folder
      - !dev/index.html # Exclude if you want to prevent it from triggering only for that specific file

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET: myfirstbucket5091230011456u  # Your S3 bucket name for the dev environment
      CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DEV_DIST_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
   
    - name: Deploy to S3
      run: |
        aws s3 cp dev/index.html s3://${{ env.S3_BUCKET }}/index.html2
         
    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
